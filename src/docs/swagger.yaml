openapi: 3.0.0
info:
  title: Flow Assignment API
  version: 1.0.0
  description: |
    확장자 차단 과제 API 문서입니다.
    - 고정 확장자 체크
    - 커스텀 확장자 CRUD

servers:
  - url: http://3.38.191.18:3000
    description: 배포환경 (Production)
  - url: http://localhost:3000
    description: 개발환경 (Local)

paths:
  /api/extensions:
    get:
      summary: 전체 확장자 목록 조회
      description: 고정 확장자 및 커스텀 확장자 목록 조회
      responses:
        "200":
          description: 전체 확장자 목록 조회 성공

  /api/extensions/fixed:
    patch:
      summary: 고정 확장자 체크 상태 변경
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, is_blocked]
              properties:
                name:
                  type: string
                  example: exe
                is_checked:
                  type: boolean
                  example: true
      responses:
        "200":
          description: 변경 성공
        "400":
          description: 잘못된 요청

  /api/extensions/custom:
    post:
      summary: 커스텀 확장자 추가
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  example: zip
      responses:
        "200":
          description: 추가 성공
        "400":
          description: 유효성 실패 또는 중복

  /api/extensions/custom/{name}:
    delete:
      summary: 커스텀 확장자 삭제
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
            example: zip
      responses:
        "200":
          description: 삭제 성공
        "404":
          description: 확장자 없음
